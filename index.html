<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dynamic Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
        }
        header {
            background-color: #FFA500;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        main {
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.2);
        }
        .button {
            background-color: #fff;
            color: #FF5E62;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ff5e62;
            color: white;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        Welcome to My Dynamic Website
    </header>
    <main>
        <p>This is a more dynamic and modern webpage with animations and interactions.</p>
        <button class="button" onclick="alert('Thanks for visiting!')">Click Me</button>
    </main>
    <footer>
        &copy; 2025 My Website
    </footer>
</body>
</html>
